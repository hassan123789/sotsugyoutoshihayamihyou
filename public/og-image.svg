  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="60" y="60" width="120" height="120" rx="24" fill="url(#accent)"/>
  <text x="120" y="150" font-family="serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">学</text>
  <text x="600" y="280" font-family="sans-serif" font-size="64" font-weight="bold" fill="#1A202C" text-anchor="middle">入学・卒業年度 自動計算</text>
