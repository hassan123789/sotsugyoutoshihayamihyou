<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入学・卒業年度自動計算表【西暦・和暦】（年号早見表）</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="main-title">
      入学・卒業年度自動計算表【西暦・和暦】（年号早見表）
    </h1>
    
    <form id="form" class="glass-card form-card">
      <!-- 計算モード切り替え -->
      <div class="form-group">
        <label class="form-label">計算モード：</label>
        <div class="radio-row">
          <label class="radio-label">
            <input type="radio" name="calcMode" value="forward" checked class="radio-input">
            <span>生年月日から計算</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="calcMode" value="reverse" class="radio-input">
            <span>卒業年から逆算</span>
          </label>
        </div>
      </div>

      <!-- 生年月日入力（順方向計算用） -->
      <div id="forward-input" class="form-group">
        <label class="form-label">あなたの生年月日を入力してください：</label>
        <div class="input-row">
          <input type="number" name="year" placeholder="年" min="1900" class="input-field input-small">
          <input type="number" name="month" placeholder="月" min="1" max="12" class="input-field input-small">
          <input type="number" name="day" placeholder="日" min="1" max="31" class="input-field input-small">
        </div>
      </div>

      <!-- 卒業年入力（逆算用） -->
      <div id="reverse-input" class="form-group" style="display: none;">
        <label class="form-label">卒業年を入力してください：</label>
        <div class="input-row">
          <select name="reverseSchoolType" class="select-field" style="max-width: 12rem;">
            <option value="university">大学卒業</option>
            <option value="highschool">高校卒業</option>
            <option value="junior">中学校卒業</option>
          </select>
          <input type="number" name="reverseYear" placeholder="卒業年" min="1950" class="input-field input-small">
          <span class="input-suffix">年3月</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="universityDuration" class="form-label">大学・専門学校の修業年数：</label>
        <div class="select-wrapper">
          <select name="universityDuration" id="universityDuration" class="select-field">
            <option value="0">進学しない（高卒）</option>
            <option value="2">短大・専門学校（2年制）</option>
            <option value="3">専門学校（3年制）</option>
            <option value="4" selected>大学・専門学校（4年制）</option>
            <option value="6">医学部・薬学部等（6年制）</option>
            <option value="6-master">大学院修士まで（学部4年+修士2年）</option>
            <option value="9-doctor">大学院博士まで（学部4年+博士5年）</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="delayYears" class="form-label">入学遅延年数（浪人等）：</label>
        <div class="select-wrapper">
          <select name="delayYears" id="delayYears" class="select-field">
            <option value="0" selected>なし（0年）</option>
            <option value="1">1年</option>
            <option value="2">2年</option>
            <option value="3">3年</option>
            <option value="4">4年</option>
            <option value="5">5年</option>
          </select>
        </div>
      </div>

      <!-- 留年・休学設定 -->
      <div class="form-group">
        <label class="form-label">留年・休学年数（各段階ごと）：</label>
        <div class="adjustment-grid">
          <div class="adjustment-item">
            <label for="highschoolExtra">高等学校</label>
            <select name="highschoolExtra" id="highschoolExtra" class="select-field select-small">
              <option value="0" selected>+0年</option>
              <option value="1">+1年</option>
              <option value="2">+2年</option>
              <option value="3">+3年</option>
            </select>
          </div>
          <div class="adjustment-item">
            <label for="universityExtra">大学・専門</label>
            <select name="universityExtra" id="universityExtra" class="select-field select-small">
              <option value="0" selected>+0年</option>
              <option value="1">+1年</option>
              <option value="2">+2年</option>
              <option value="3">+3年</option>
              <option value="4">+4年</option>
            </select>
          </div>
          <div class="adjustment-item">
            <label for="graduateExtra">大学院</label>
            <select name="graduateExtra" id="graduateExtra" class="select-field select-small">
              <option value="0" selected>+0年</option>
              <option value="1">+1年</option>
              <option value="2">+2年</option>
              <option value="3">+3年</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="button-wrapper">
        <button type="submit" class="submit-btn">計算する</button>
      </div>
    </form>
    
    <div id="output" class="glass-card output-card">
      <p class="output-placeholder">ここに結果が表示されます。</p>
    </div>

    <!-- 履歴書コピー機能 -->
    <div class="glass-card copy-card">
      <h2 class="copy-title">履歴書形式でコピー</h2>
      <div class="copy-controls">
        <div class="format-select-wrapper">
          <label for="resumeFormat">表記形式：</label>
          <select id="resumeFormat" class="select-field select-format">
            <option value="both" selected>西暦・和暦併記</option>
            <option value="western">西暦のみ</option>
            <option value="japanese">和暦のみ</option>
          </select>
        </div>
        <button type="button" id="copy-resume-btn" class="copy-btn">
          📋 履歴書形式でコピー
        </button>
      </div>
      <p class="copy-hint">※ 計算結果をJIS規格の履歴書形式でクリップボードにコピーします</p>
    </div>
  </div>
  
  <button id="dark-mode-toggle" class="dark-mode-btn">
    <span class="sr-only">ダークモード切り替え</span>
  </button>
  
  <script src="main.js"></script>
</body>
</html>
